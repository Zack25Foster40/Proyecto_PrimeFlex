<header class="header">
    <h1>Carrusel de Imagenes</h1>
</header>
<button class="click-2" style="position: absolute;" routerLink="">
  <i class="pi pi-warehouse" style="position: center;"></i>
</button>
<button class="click-1" style="position: absolute;" routerLink="/lista-trabajos">
    <i class="pi pi-folder" style="position: center;"></i>
</button>
<br>
<br>
<br>
<br>
<br>
<p-carousel 
    [value]="products" 
    [numVisible]="3" 
    [numScroll]="3" 
    [circular]="true" 
    [responsiveOptions]="responsiveOptions" 
    autoplayInterval="3000">
    <ng-template let-product pTemplate="item">
        <div class="border-1 surface-border border-round m-2 p-3">
            <div class="mb-3">
                <div class="relative mx-auto">
                    <img 
                        [src]="product.image" 
                        [alt]="product.name" 
                        class="w-full h-48 object-contain border-round" />
                    <p-tag 
                        [value]="product.inventoryStatus" 
                        [severity]="getSeverity(product.inventoryStatus)" 
                        class="absolute" 
                        [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
                </div>
            </div>
            <div class="mb-3 font-medium">
                {{ product.name }}
            </div>
            <div class="flex justify-content-between align-items-center">
                <div class="mt-0 font-semibold text-xl">
                    {{ '$' + product.price }}
                </div>
                <span>
                    <p-button icon="pi pi-heart" severity="secondary" [outlined]="true"></p-button>
                    <p-button icon="pi pi-shopping-cart" styleClass="ml-2"></p-button>
                </span>
            </div>
        </div>
    </ng-template>
</p-carousel>
<br>
<br>
<p-carousel 
    [value]="products" 
    [numVisible]="3" 
    [numScroll]="1" 
    [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
        <p></p>
    </ng-template>
    <ng-template let-product pTemplate="item">
        <div class="border-1 surface-border border-round m-2 p-3">
            <div class="mb-3">
                <div class="relative mx-auto">
                    <img 
                        [src]="product.image" 
                        [alt]="product.name" 
                        class="w-full h-48 object-contain border-round" />
                    <p-tag 
                        [value]="product.inventoryStatus" 
                        [severity]="getSeverity(product.inventoryStatus)" 
                        class="absolute" 
                        [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
                </div>
            </div>
            <div class="mb-3 font-medium">
                {{ product.name }}
            </div>
            <div class="flex justify-content-between align-items-center">
                <div class="mt-0 font-semibold text-xl">
                    {{ '$' + product.price }}
                </div>
                <span>
                    <p-button icon="pi pi-heart" severity="secondary" [outlined]="true"></p-button>
                    <p-button icon="pi pi-shopping-cart" styleClass="ml-2"></p-button>
                </span>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <p></p>
    </ng-template>
</p-carousel>

<div class="flex justify-content-center align-items" style="height: 50px;">
    <button class="click" routerLink="/iconos">
        <i class="pi pi-arrow-left"></i>
    </button>
    <button class="click" routerLink="/galeria-de-imagenes">
        <i class="pi pi-arrow-right"></i>
    </button>
</div>
